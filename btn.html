      <!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<div class="chart">
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Bangda", "Bombil", "Maral", "Mirgal", "Rohu"];
var yValues = [55, 49, 44, 24, 15];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Most common consumed fish in the market"
    }
  }
});
</script>

</body>
</html>
